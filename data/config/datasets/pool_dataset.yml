name: 'pool_dataset'
target_path: "data/pool_dataset_generation/"
generator_type: "random_pool_entropy" # 'random' / 'random_pool' / 'random_pool_entropy' / 'random_job_pool' / 'random_job_pool_entropy'
num_simulations: 1000
num_jobs: 6
num_operations: 6
max_op_duration: 9
optimizer_config:
  output_size: 36
  hidden_size: 20
  learning_rate: 0.1
  num_epochs: 200
  max_episodes: 200
  precision: 0.1